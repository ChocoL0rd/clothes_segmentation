epochs: 150
val_period: 4
train_batch_size: 24
val_batch_size: 24

save_path: ${hydra:runtime.output_dir}

# minimizing loss that is a weighted sum
loss: [
  {
    name: bce,
    weight: 0.2
  },
  {
    name: ln_dice,
    weight: 0.4
  },
  {
    name: inv_ln_dice,
    weight: 0.4 
  }
]

# metrics computed during the validation
metrics: [
  "soft_jaccard",
  "soft_dice",
  "inv_soft_jaccard",
  "inv_soft_dice"
]

optimizer:
    name: "adam"
    lrs: [0.001]
    weight_decays: [0]

# changes lrs depending on mean loss (mean of means per batch) of validation
scheduler:
    name: "reduce_on_plateau"
    factor: 0.1
    step_size: 5

# stops depending on target metric that have to be in metrics
early_stopper:
    save_path: ${hydra:runtime.output_dir}
    target_metric: "soft_dice"
    statistic: "mean"
    patience: 15
    delta: 0

